<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="main-banner">
    <img class="img-flex main-img" src="images/earth-horizon.jpg" alt="">
    <div class="grid">
      <div class="island-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 main-content wrapper">
        <h1 class="pad-t-1-2 yotta push-1-2 bold">The Planet Earth</h1>
        <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <a class="btn btn-ghost btn-main grid-middle" href="#">Book a star cruise</a>
      </div>
    </div>
  </div>

</body>
</html>
